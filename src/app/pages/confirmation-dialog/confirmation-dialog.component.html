<!-- confirmation-dialog.component.html -->

<h2 mat-dialog-title class="custom-dialog-title">Confirm Delete</h2>
<div mat-dialog-content>
  <p class="custom-dialog-content">Are you sure you want to delete this Todo?</p>
</div>
<div mat-dialog-actions class="custom-dialog-actions">
  <button mat-button class="custom-dialog-button" (click)="onNoClick()">No</button>
  <button mat-button class="custom-dialog-button" (click)="onYesClick()" cdkFocusInitial>Yes</button>
</div>
